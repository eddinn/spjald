{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block title %}Reset Password{% endblock %}
{% block content %}
  <h3>Request Password Reset</h3>
  <div class="row">
    <div class="col-md-4">
      {{ wtf.quick_form(form) }}
    </div>
  </div>
  <br />
  <p>
    Remembered your password?
    <a href="{{ url_for('auth.login') }}">Back to login</a>
  </p>
{% endblock %}
