{# app/templates/auth/login.html #}
{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
  <h2>Sign In</h2>
  <div class="row">
    <div class="col-md-4">
      {{ wtf.quick_form(form) }}
    </div>
  </div>
  {# Correct link to the reset-password-request endpoint #}
  <p>
    <a href="{{ url_for('auth.reset_password_request') }}">
      Forgot your password?
    </a>
  </p>

  <p>
    New user? <a href="{{ url_for('auth.register') }}">Register here</a>.
  </p>
{% endblock %}
