version: 2.1

jobs:
  test:
    docker:
      - image: cimg/python:3.12
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
      - run:
          name: Lint
          command: |
            pip install flake8
            flake8 . --exclude=venv*,migrations* --ignore=E402,F401 --statistics
      - run:
          name: Run tests
          command: |
            if [ -f tests/run_tests.sh ]; then bash tests/run_tests.sh; fi

workflows:
  version: 2
  test:
    jobs:
      - test